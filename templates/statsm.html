{% extends "base.html" %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">
  
    <title>ChartM</title>
  
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
  </head>
  


{% block content %}
{% if no %}
<p style="color: red;">{{no}}</p>
{% else %}

    <div class="row ">
        <!-- chart morris start -->
        <div class="col-lg-12 " >
        <section class="panel">
            <header class="panel-heading">
            <h3 class="display-4" style="text-align:center;">Graph for all the months in the current year {{session['s_m'][0:4]}}</Char>
            </header>
            <div class="panel-body">
            <div class="tab-pane" id="chartjs">
                <div class="row">
                    <div class=" container w-75 h-25 " style="border:1px solid #6600FF;">
                        <section class="panel" style="background-color:  #292b2c;">
                        <header class="panel-heading">
                            
                        </header>
                        <div class="panel-body text-center">
                            <canvas id="myChartmonths" height="300px" width="450px"></canvas>
                        </div>
                    </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</div>


<script>
    let myChart = document.getElementById('myChartmonths').getContext('2d');
   
    var s_ro = JSON.parse('{{s_r | tojson | safe}}');
    var s_co = JSON.parse('{{s_c | tojson | safe}}');
    var gradientFill = myChart.createLinearGradient(0, 0, 0, 290);
    gradientFill.addColorStop(0, "rgba(173, 53, 186, 1)");
    gradientFill.addColorStop(1, "rgba(173, 53, 186, 0.1)");
    Chart.defaults.global.defaultFontFamily = 'PT Sans';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#2E86C1 ';


    let lineChartm = new Chart(myChartmonths, {
        type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data:{
          labels:s_ro,
          datasets:[{
            fill:true,
            data:s_co,
            tension:0.1,
            backgroundColor:gradientFill,
            borderWidth:1,
            borderColor:'#AD35BA',
            hoverBorderWidth:3,
            hoverBorderColor:'#000',
            pointBorderColor: "#fff",
            pointBackgroundColor: "rgba(173, 53, 186, 0.1)",
          }]
        },
        options:{
          title:{
            display:true,
            text:'Expenses over all months ',
            fontColor:'#BA68C8',
            fontSize:25
          },
          legend:{
            display:false,
            position:'right',
            labels:{
              fontColor:'white'
            }
          },
          layout:{
            padding:{
              left:50,
              right:0,
              bottom:0,
              top:0
            }
          },
          tooltips:{
            enabled:true
          }
        }
      });


</script>


{% endif %}


{% endblock content %}
