{% block content %}
{% if no %}
<p style="color: red;">{{no}}</p>
{% else %}
<div class="row ">
    <!-- chart morris start -->
    <div class="col-lg-12 " >
      <section class="panel">
        <header class="panel-heading">
          <h3 class='display-4' style="text-align: center;">Expenses over all the years</h3>
        </header>
        <div class="panel-body">
        <div class="tab-pane" id="chartjs">
            <div class="row">
                <div class=" container w-75 h-25 " style="border:1px solid #6600FF;">
                    <section class="panel" style="background-color:  #292b2c;">
                    <header class="panel-heading">
                        
                    </header>
                    <div class="panel-body text-center">
                        <canvas id="myChartyear" height="300px" width="450px"></canvas>
                    </div>
                </section>
                </div>
            </div>
        </div>
    </div>
    </section>
    </div>
</div>




<script>
    let myChart = document.getElementById('myChartyear').getContext('2d');
    var a_y = JSON.parse('{{ay | tojson| safe}}');
    var s_y =JSON.parse('{{sy | tojson | safe}}');
    var gradientFill = myChart.createLinearGradient(0, 0, 0, 290);
    gradientFill.addColorStop(0, "rgba(173, 53, 186, 1)");
    gradientFill.addColorStop(1, "rgba(173, 53, 186, 0.1)");
    Chart.defaults.global.defaultFontFamily = 'PT Sans';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#2E86C1 ';
    let lineCharty = new Chart(myChartyear, {
        type:'line', 
        data:{
        labels:a_y,
        datasets:[{
            fill:true,
            data:s_y,
            tension:0.1,
            backgroundColor:gradientFill,
            borderWidth:1,
            borderColor:'#AD35BA',
            hoverBorderWidth:3,
            hoverBorderColor:'#000',
            pointBorderColor: "#fff",
            pointBackgroundColor: "rgba(173, 53, 186, 0.1)",
        }]
        },
        options:{
        title:{
            display:true,
            text:'{{ay}}',
            fontColor:'#BA68C8',
            fontSize:25
        },
        legend:{
            display:false,
            position:'right',
            labels:{
            fontColor:'white'
            }
        },
        layout:{
            padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
            }
        },
        tooltips:{
            enabled:true
        }
        }
    });
</script>



{% endif %}


{% endblock content %}
